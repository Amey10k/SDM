<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Javascript/calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="divch1">
    <h1 style="color:red ; background-color: antiquewhite;">MyCalculator</h1>
    <style>
        * {
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        </style>
    <form class="form1">
        <!-- <span id="ch1"><label for="" class="text-primary">Enter first Number:</label> -->
        <input class="text-success" type="text" name="num1" id="num1" placeholder="Enter first Number"></span><br>
        <!-- <span> <label for="" class="text-primary">Enter Second Number:</label> -->
        <input class="text-success" type="text" name="num2" id="num2" placeholder="Enter Second Number"></span> <br>
        <h3 style="color: red;">Result:<span id="result"></span></h1>
        <button class="btn btn-outline-success" type="button" onclick="Add()">+</button>
        <button class="btn btn-outline-primary" type="button" onclick="sub()">-</button>
        <button class="btn btn-outline-danger" type="button" onclick="mul()">*</button>
        <button class="btn btn-outline-primary" type="button" onclick="div()">/</button>
    </form>
</div>
    <script>
        function Add(){
         var n1 = document.getElementById("num1").value;
         var n2 = document.getElementById("num2").value;
         console.log(parseInt(n1)+parseInt(n2));
         document.getElementById("result").innerHTML=parseInt(n1)+parseInt(n2);
         document.getElementById("num1").value=" ";
         document.getElementById("num2").value=" ";
        }
        function sub(){
         var n1 = document.getElementById("num1").value;
         var n2 = document.getElementById("num2").value;
         console.log(parseInt(n1)-parseInt(n2));
         document.getElementById("result").innerHTML=parseInt(n1)-parseInt(n2);
         document.getElementById("num1").value=" ";
         document.getElementById("num2").value=" ";
        }
        function mul(){
         var n1 = document.getElementById("num1").value;
         var n2 = document.getElementById("num2").value;
         console.log(parseInt(n1)*parseInt(n2));
         document.getElementById("result").innerHTML=parseInt(n1)*parseInt(n2);
         document.getElementById("num1").value=" ";
         document.getElementById("num2").value=" ";
        }
        function div(){
         var n1 = document.getElementById("num1").value;
         var n2 = document.getElementById("num2").value;
         console.log(parseInt(n1)/parseInt(n2));
         document.getElementById("result").innerHTML=parseInt(n1)/parseInt(n2);
         document.getElementById("num1").value=" ";
         document.getElementById("num2").value=" ";
        }
    </script>

</body>

</html>
